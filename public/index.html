<!DOCTYPE html>
<html>

</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>CHAT APP</h1>
            <form action="/chat.html" >

                <input type="text" name="username" placeholder="user name" required autocomplete="off">

                <button>Join</button>
            </form>
        </div>
    </div>

</body>


</html>
